    <script>
        //Array Methods

        //push(): add to end.
        //pop(): delete from end & return.
        //toString():convers array to string.
        //concat():joins multiple arrays & returns result.
        //unshift(): add to start
        //shift():delete from start & return.
        //Slice():returns a peice of the array.
            //slice(start index , end index)
        //Splice():change original array(add,remove,replace)
            //Splice(start index , delcount , newEl1...)
        let fooditems=["apple","litchi","potato","karela"]
        console.log(fooditems)
        //push(): add to end
        console.log(fooditems.push("banana","burger","paneer"))
        console.log(fooditems)
        //pop(): delete from end & return
        let deleted=fooditems.pop();
        console.log(fooditems)
        console.log("deleted item=",deleted)
        //pop(): delete from end & return
        console.log(fooditems.toString())

        //concat():joins multiple arrays & returns result.
        let marvel_heroes=["thor","spiderman","ironman"];
        let dc_heroes=["superman","batman"]
        let heroes=marvel_heroes.concat(dc_heroes)
        console.log(heroes)
        console.log(marvel_heroes)
        console.log(dc_heroes)

        //unshift(): add to start
        console.log(marvel_heroes.unshift("Antman","ziyan"))
        console.log(marvel_heroes)

        //shift():delete from start & return.
        console.log(marvel_heroes.shift())
        console.log(marvel_heroes)

        //Slice():returns a peice of the array.
            //slice(start index , end index)
            let heroes1=["thor","spiderman","ironman","antman","DR. Strang"];
            console.log(heroes1.slice(1,3))
            console.log(heroes1.slice(1,))
            console.log(heroes1.slice(1,2))
            console.log(heroes1.slice(3,3))
            console.log(heroes1.slice(0,3))
            console.log(heroes1.slice(3))
            //by using slice method original array can't change.
            console.log(heroes1)

            //Splice():change original array(add,remove,replace)
            //Splice(start index , delcount , newElements...)
            let arr=[1,2,3,4,5,5,6,7,8,9,11,22,33,45]
            console.log(arr)
            //splice change the original array
            console.log(arr.splice(1,3))
            console.log(arr.splice(1,2,88,89,90,9,8,9))
            console.log(arr.splice(1,0,5,67,8))
            console.log(arr.splice(3,1))
            console.log(arr.splice(0,1))
            console.log(arr.splice(3,2))
            console.log(arr)
    </script>
