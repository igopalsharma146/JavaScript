<body>
    <script>
        //for a given array with marks of students -> [85,97,44,37,76,60] .Find the average marks of the entire class.
        let marks=[85,97,44,37,76,60]
        let sum=0;
        let s=0;
        for (let val of marks){
            console.log(val)
        }
        for(i=0;i<marks.length;i++)
        {
            sum=sum+marks[i];
        }
        let avg=sum/marks.length
        console.log(sum)
        console.log("average marks=",avg)

        //another way
        for (let val of marks){
            s=s+val;
        }
        console.log("sum of marks=",s)

        //we can use template literals here
        //but these are not working 
        console.log('sum of marks=${avg}',s)


        //Q:2->for a given array with prices of five items -> [250,645,300,900,50] All items have an offer of 10% of on item. Change the array to store final price after applying offer.
        let items =[250,645,300,900,50]
        let idx=0;
        for(let val of items){
            console.log("Price of ",idx," item=",val)
            let offer=val/10;
            items[idx]=items[idx]-offer;
            console.log("value after offer =",items[idx])
            idx++;
        }

        //using for loop
        {
            let items =[250,645,300,900,50]
            for(i=0;i<items.length;i++)
            {
                temp=items[i]
                let off=items[i]/10;
                items[i]=items[i]-off;
                console.log("Original value=",temp)
                console.log("off=",off)
                console.log("final price=",items[i])
            }
            console.log(items)//our array is changed
        }

    </script>
