<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //unary operator
        let a=5;
        let b=6;
        console.log("a=",a, "& b=",b)
        a=a+1;
        console.log("a=",a);
        b--;
        console.log("b=",b);
        console.log("a++=",a++)
        console.log("++a=",++a)
        console.log("b++=",b++)
        console.log("++b=",++b)

    </script>
</body>
</html>
