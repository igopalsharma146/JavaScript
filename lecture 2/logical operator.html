    <script>
        //logical and
        let a=6;
        let b=5;
        let cond1=a>b;//true
        let cond2=a===6;//true
        console.log("cond1 && cond2 =",cond1 && cond2 )
        {
        let a=6;
        let b=5;
        let cond1=a>b;//true
        let cond2=a===b;//false
        console.log("cond1 && cond2 =",cond1 && cond2 )
        }
        //logical or
        {
            let a=6;
            let b=5;
            let cond1=a>b;//true
            let cond2=a===b;//false
            console.log("cond1 || cond2 =",cond1 || cond2 )
        }

        //logical not
        {
            let a=6
            let b=6
            console.log("!(a===b)=",!(a===b));
        }
    </script>
