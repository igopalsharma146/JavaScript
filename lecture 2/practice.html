<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //get user to input  a number using prompt("Enter a number:").check if the number is a multiple of five or not.
        let num = prompt("Enter a number.");
        if(num%5===0)
        {
            console.log(num,"is multiple of five.");
        }
        else{
            console.log(num,"is not multiple of five.");
        }
    </script>
</body>
</html>
