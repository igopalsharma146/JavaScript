<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //loops are used to execute a piece of code again and again

        //for loop
        //for(initialization;stoping condition;updation)
        for(let i=1;i<=2000;i++)
        {
            console.log("Gopal sharma")
        }
        console.log("loop is ended.")

        //calculate sum of 1 to 10
        let sum=0;
        for(let i=1;i<=10;i++)
        {
            sum=sum+i;
        }
        console.log("sum=",sum);
        console.log("loop is ended.")

        //printing the value of i
        for(let i=1;i<=10;i++)
        {
            console.log("i = ",i)
        }
        console.log("loop is ended.")
    </script>
</body>
</html>
