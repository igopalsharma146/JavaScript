        //example of for-of loop
        let str ="gopal sharma"

        {
            console.log("i=",i)
        }

    {
        console.log("next string.")
        let str ="apnacollege"
        for(let i of str)
        {
            console.log("i=",i)
        }
    }

    //conting the size of a string
    {
        console.log("next string.")
        let str ="apnacollege"
        let size=0;
        for(let i of str)

            console.log("i=",i)

        }
