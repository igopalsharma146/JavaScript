<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Q:1.We are given a array of marks of students.Filter out of the marks of students that scored 90+.
        let marks=[99,87,67,90,98,94,87,89,93];
        let newarray=marks.filter((val)=>{
            return val>90
        })
        console.log(newarray)

        //Q:2.Take a number n as input from user. Create an array of numbers from 1 to n.Use the reduce method to calculate sum of all numbers in array.Use the reduce method to calculate product of all numbers in array.
        let n=prompt("enter a number");

        let arr=[];

        for(let i=1;i<=n;i++){
            arr[i-1]=i;
        }
        console.log(arr)

        let sum=arr.reduce((res,curr)=>{
            return res+curr;
        });
        console.log("sum=",sum)

        let fact=arr.reduce((res,curr)=>{
            return res*curr;
        });
        console.log("factorial=",fact)
    </script>
</body>
</html>
